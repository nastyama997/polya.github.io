<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <p class="header__text">Осьминожка навыков Мажуто Анастасии </p>
        </header>
        <div class="skills">
            <div class="skills__skill">
                <div class="skills__color"></div>
                <p class="skills__text skills__text--size"> - существующие навыци </p>
            </div>
            <div class="skills__skill">
                <div class="skills__color skills__color--blueviolet"></div>
                <p class="skills__text skills__text--size"> - планирируемый уровень </p>
            </div>
        </div>
        <div class="octopus">
            <div class="octopus__tentacles">
                <div class="octopus__leg">
                    <div class="octopus__future"></div>
                    <div class="octopus__paw">
                        <p class="octopus__text">html, css</p>
                    </div>
                </div>
                <div class="octopus__leg">
                    <div class="octopus__future"></div>
                <div class="octopus__paw octopus__paw--width2">
                    <p class="octopus__text"> js </p>
                </div>
                </div>
                <div class="octopus__leg">
                    <div class="octopus__future octopus__future--width3"></div>
                <div class="octopus__paw octopus__paw--width3">
                    <p class="octopus__text">работа в команде</p>
                </div>
                </div>
                <div class="octopus__leg">
                    <div class="octopus__future"></div>
                <div class="octopus__paw">
                    <p class="octopus__text octopus__paw--width4">верстка</p>
                </div>
                </div>
                <div class="octopus__leg">
                    <div class="octopus__future octopus__future--last"></div>
                <div class="octopus__paw octopus__paw--last">
                    <p class="octopus__text">языки</p>
                </div>
                </div>
            </div>
            <div class="octopus__body">
            <div class="octopus__eye">
                <div class="octopus__eyeball"></div> 
                <div class="octopus__shine"></div> 
            </div>
            <div class="octopus__eye">
                <div class="octopus__eyeball"></div> 
                <div class="octopus__shine"></div> 
            </div>
            </div>
        </div>
        </div>
</body>
</html>
